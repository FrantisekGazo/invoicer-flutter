name: invoicer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.0.0
  flutter: ^3.16.0

dependencies:
  flutter:
    sdk: flutter
  meta: 1.10.0
  collection: 1.18.0
  file_picker: 6.1.1
  macos_secure_bookmarks: 0.2.1
  pdf: 3.10.6
  get_it: 7.6.4
  intl: 0.18.1
  mutex: 3.1.0
  shared_preferences: 2.2.2
  open_dir: 0.0.1+5

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Italic.ttf
          style: italic
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
