name: invoicer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.4.0
  flutter: ^3.22.0

dependencies:
  flutter:
    sdk: flutter
  meta: 1.12.0
  collection: 1.18.0
  file_picker: 8.0.5
  macos_secure_bookmarks: 0.2.1
  pdf: 3.10.8
  get_it: 7.7.0
  intl: 0.19.0
  mutex: 3.1.0
  shared_preferences: 2.2.3
  open_dir: 0.0.1+6

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Italic.ttf
          style: italic
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
