name: invoicer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^2.15.0
  flutter: ^2.8.0

dependencies:
  flutter:
    sdk: flutter
  file_picker: 4.3.3
  pdf: 3.6.5
  get_it: 7.2.0
  intl: 0.17.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Italic.ttf
          style: italic
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
