name: invoicer
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^2.18.0
  flutter: ^3.3.0

dependencies:
  flutter:
    sdk: flutter
  file_picker: 5.2.0+1
  pdf: 3.8.3
  get_it: 7.2.0
  intl: 0.17.0
  mutex: 3.0.0
  collection: 1.16.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Italic.ttf
          style: italic
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
